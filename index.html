<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ma To-Do List</title>
</head>

<body>
  <div class="section">
    <h1>to-do List</h1>

  </div>


  <div class="section">

    <section class="toDoList">
      <fieldset>
        <legend>Courses</legend>
        <div class="divForm">
          <input type="text" class="course">
          <button class="courseButton">Ajouter</button>
        </div>
      </fieldset>
      <br><br>

      <fieldset>
        <legend>Listes</legend>
        <div class="list">
          <ul class="ulDeTodoList">

          </ul>
        </div>
      </fieldset>

    </section>

    <section class="finished">

      <fieldset>
        <legend>Panier</legend>
        <div class="list">
          <ul class="ulListCompleted">

          </ul>
        </div>
        <div class="divForm">
          <button class="completedList">vider</button>
        </div>
      </fieldset>

    </section>

    <section class="Suppression">


      <fieldset>
        <legend>Corbeille</legend>
        <div class="list">
          <ul class="ulListCancel">

          </ul>
        </div>
        <div class="divForm">
          <button class="cancelList">vider</button>
        </div>
      </fieldset>

    </section>



  </div>





  <script src="./app.js"></script>

</body>

</html>
